<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tract SEO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9fae81c489.js" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body>
    <div class='main-container'>
        <section id='left-column'>
            <h2>Tract SEO.</h2>
            <div>
                <ul class='menu'>
                    <li><span class="icon"><img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/horizontal-dot-line-graph-1527210-1295382.png" width="100%"></span><a href="#link">Dashboard</a></li>
                    <li><span class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" width="100%"></span><a href="#link">Overview</a></li>
                </ul>
                <h5>My Page</h5>
                <ul class='menu'>
                    <li><span class="icon"><img src="https://tinyurl.com/wallet-png" width="100%"></span><a href="#link">Earnings</a></li>
                    <li><span class="icon"><img src="https://tinyurl.com/social-stats" width="100%"></span><a href="#link">Social Stats</a></li>
                    <li><span class="icon"><img src="https://tinyurl.com/audio-1232" width="100%"></span><a href="#link">Audio/Music</a></li>
                    <li><span class="icon"><img src="https://tinyurl.com/folder12324" width="100%"></span><a href="#link">Media Kit</a></li>
                </ul>
            </div>
            <div id="offer">
                <p class="large">40% Off</p>
                <p>On every Census</p>
                <p class="small">Some Text</p>
                <button class="button-large">Get Pro Now</button>
            </div>
        </section>
        <section id='mid-column'>
            <div id="upper-container">
                <div class="search-container">
                    <form action="/action_page.php">
                        <button type="submit"><i class="fa fa-search"></i></button>
                        <input type="text" placeholder="Search.." name="search">
                    </form>
                </div>
                <div id="welcome">
                    <p class="small">Hi Nikhil</p>
                    <p><strong>Welcome Back</strong></p>
                </div>
                <div id="social-overview">
                    <h3>Social Overview</h3>
                    <div id="social-graph"></div>
                </div>
            </div>
            <div class="lower-container">
                <div id="stats-left">
                    <strong>Weekly Earning</strong><br>
                    <select class="time">
                        <option value="0">Last 7 Days</option>
                        <option value="1">Last 1 Month</option>
                        <option value="2">Last 3 Months</option>
                        <option value="3">Last 1 Year</option>
                    </select>
                    <br>
                    <br>
                    <div id="weekly"></div>
                </div>
                <div id="stats-right">
                    <strong>Ads Expenses</strong><br>
                    <small>Last 7 Days</small>
                    <br>
                    <br>
                    <div id="ads"></div>
                </div>
            </div>
        </section>
        <section id='right-column'>
            <div class="avatar-container">
                <img class="avatar" src="https://cdn.pixabay.com/photo/2013/07/13/12/07/avatar-159236__340.png">
                <img class="tick" src="images/tick.jpg">
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
